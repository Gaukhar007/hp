<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free free-shipping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="free-shipping">Free shipping</div>
            <img src="headphones.jpeg" alt="Razer Kraken Kitty Headset" class="product-image">
            <h1 class="product-title">Razer Kraken Kitty Edit Gaming Headset Quartz</h1>
            <p class="price">
                <span class="old-price">1.599,-</span>
                <span class="new-price">799,-</span>
            </p>
            <p class="offer-details">The offer is valid until April 3 or as long as stock lasts!</p>
            <button class="add-to-cart">Add to cart</button>
            <p class="stock-info">50+ pcs. in stock.</p>
            <div class="actions">
                <button class="secondary-btn">Add to cart</button>
                <button class="wishlist-btn">Add to wishlist</button>
            </div>
        </div>
    </div>
</body>
</html>
